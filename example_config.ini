[path]
experiment_name = run
data_path = asc_data.dill

[preprocessing]
highpass_freq = 100
z_score = True

[spike detect]
peak_mode = negative
mad_thresh = 4
wsize = 4

[spike sort]
iterations = 24
first_merge = 4
it_merge = 2
init_clusters = 12
clust_alpha = 0.5
penalty = 0.15
f_noise = 0.05

[spike model]
n_model_comp = 5
template_reject = 40

[output]
output_format = .dill
csv = True
zoom = 2200, 3000
fig_format = .png
fig_dpi = 300

[kernels]
sigma_fast = 0.05
sigma_slow = 0.25
